<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/img/dashbaord-bg.jpg') center/cover no-repeat;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h2{
            font-family: 'Poppins', sans-serif;
            position: absolute;
            bottom: 45%;
            right: 60%;
            font-size: 3em;
            color: #a29bfe;
        }

        #login-form {
            background: rgba(62, 88, 115, 0.22);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10.8px);
            -webkit-backdrop-filter: blur(10.8px);
            border: 1px solid rgba(62, 88, 115, 0.51);

            padding: 40px;
            text-align: center;
            max-width: 435px;
            width: 100%;
            position: relative;
            left: 300px;
        }

        #login-form label {
            display: block;
            margin-bottom: 8px;
            position: relative;
            left: -150px;
            font-family: 'Poppins', sans-serif;
        }

        #login-form input {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border-radius: 30px;
            border: none;
            font-size: 17px;
        }

        #login-form button {
            background-color: #214A88;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 150px;
            font-size: 18px;
        }


        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 58%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var passwordToggle = document.getElementById("password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.innerHTML = "üëÅÔ∏è";
            } else {
                passwordInput.type = "password";
                passwordToggle.innerHTML = "üîí";
            }
        }

        function login(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Get the username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the credentials are correct
            if (username === "username" && password === "password") {
                // Redirect to the home page (you can replace "home.html" with your actual home page)
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password. Please try again.");

                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
        }
    </script>
</head>
<body>
<h2>WELCOME DEKUM POS</h2>
<div id="login-form">
    <h1>Login</h1>
    <form onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="password-toggle" class="password-toggle" onclick="togglePassword()">üîí</span>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
